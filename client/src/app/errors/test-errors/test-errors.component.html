<div class="container">
    <ng-container>
        <button (click)="get400Error()" class="btn btn-outline-primary mr-3 mt-3">Get 400 Error</button>
        <button (click)="get401Error()" class="btn btn-outline-primary mr-3 mt-3">Get 401 Error</button>
        <button (click)="get404Error()" class="btn btn-outline-primary mr-3 mt-3">Get 404 Error</button>
        <button (click)="get500Error()" class="btn btn-outline-primary mr-3 mt-3">Get 500 Error</button>
        <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3 mt-3">Get 400 Validation Error</button>
    </ng-container>
    <div class="row mt-5" *ngIf="validationErrors.length>0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{error}}</li>
        </ul>
    </div>
</div>
